[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nl2sql-api"
version = "0.1.0"
description = "API layer for NL2SQL engine"
requires-python = ">=3.9"
dependencies = [
    "nl2sql-core==0.1.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "pydantic>=2.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0"
]

[project.scripts]
nl2sql-api = "nl2sql_api.server:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["nl2sql_api*"]
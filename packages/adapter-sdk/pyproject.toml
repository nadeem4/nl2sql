[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nl2sql-adapter-sdk"
version = "0.1.0"
description = "Shared adapter contracts for NL2SQL"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=1.10",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["nl2sql_adapter_sdk*"]

# Golden Dataset for NL2SQL Evaluation
# Contains ground-truth queries and their expected SQL for execution comparison.

- id: "ops_1"
  question: "List 5 machines"
  expected_sql: "SELECT * FROM machines LIMIT 5"
  datasource: "manufacturing_ops"
  difficulty: "easy"

- id: "ops_2"
  question: "Show me all employees in the 'Assembly' department"
  expected_sql: "SELECT * FROM employees WHERE department = 'Assembly'"
  datasource: "manufacturing_ops"
  difficulty: "medium"

- id: "supply_1"
  question: "List top 3 products by price"
  expected_sql: "SELECT * FROM products ORDER BY price DESC LIMIT 3"
  datasource: "manufacturing_supply"
  difficulty: "medium"

- id: "supply_2"
  question: "Count total number of suppliers"
  expected_sql: "SELECT COUNT(*) FROM suppliers"
  datasource: "manufacturing_supply"
  difficulty: "easy"

- id: "history_1"
  question: "Show production runs with defect count greater than 5"
  expected_sql: "SELECT * FROM production_runs WHERE defect_count > 5"
  datasource: "manufacturing_history"
  difficulty: "medium"

# yaml-language-server: $schema=./datasources.schema.json

version: 2
datasources:
  - id: manufacturing_ref
    description: "Reference data including factories, shifts, and machine types."
    connection:
      type: sqlite
      database: "data/manufacturing.db"
    statement_timeout_ms: 8000
    row_limit: 100
    max_bytes: 10485760
    tags: {env: dev, domain: reference}

  - id: manufacturing_ops
    description: "Operations data including machines, maintenance logs, employees, and spare parts."
    connection:
      type: postgres
      host: localhost
      port: 5432
      user: user
      password: password
      database: manufacturing_ops
    statement_timeout_ms: 8000
    row_limit: 100
    max_bytes: 10485760
    tags: {env: dev, domain: operations}

  - id: manufacturing_supply
    description: "Supply chain data including products, inventory, suppliers, and purchase orders."
    connection:
      type: mysql
      host: localhost
      port: 3306
      user: user
      password: password
      database: manufacturing_supply
    statement_timeout_ms: 8000
    row_limit: 100
    max_bytes: 10485760
    tags: {env: dev, domain: supply_chain}

  - id: manufacturing_history
    description: "Historical data including production runs, defects, customers, and sales orders."
    connection:
      type: mssql
      host: 127.0.0.1
      port: 1433
      user: sa
      password: "StrongPass2023!"
      database: manufacturing_history
      driver: "ODBC Driver 17 for SQL Server"
    statement_timeout_ms: 8000
    row_limit: 100
    max_bytes: 10485760
    tags: {env: dev, domain: history}

# Example datasource profile for SQLite manufacturing DB
- id: manufacturing_sqlite
  engine: sqlite
  sqlalchemy_url: sqlite:///data/manufacturing.db
  auth: null
  read_only_role: null
  statement_timeout_ms: 8000
  row_limit: 100
  max_bytes: 10485760  # 10 MB
  tags:
    env: dev
    pii: false
  feature_flags:
    allow_generate_writes: false
    allow_cross_db: false
    supports_dry_run: false
    supports_estimated_cost: false
    sample_rows_enabled: true

# Example Postgres profile (update URL/auth before use)
- id: manufacturing_postgres
  engine: postgres
  sqlalchemy_url: postgresql+psycopg2://user:password@localhost:5432/manufacturing
  auth: null
  read_only_role: readonly
  statement_timeout_ms: 8000
  row_limit: 100
  max_bytes: 10485760
  tags:
    env: dev
    pii: false
  feature_flags:
    allow_generate_writes: false
    allow_cross_db: false
    supports_dry_run: true
    supports_estimated_cost: false
    sample_rows_enabled: true

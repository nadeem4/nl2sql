site_name: NL2SQL Platform
site_description: Production-grade Natural Language to SQL Platform Documentation
site_author: Platform Engineering

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
  palette: 
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: [packages/core/src, packages/cli/src, packages/adapter-sdk/src]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart (Demo): getting-started/demo.md
  - Core Engine:
    - Architecture: core/architecture.md
    - Nodes & Pipeline: core/nodes.md
    - Environments: core/environment.md
  - Agents & Subgraphs: core/agents.md
  - Retrieval & Indexing: core/indexing.md
  - Security Architecture: safety/security.md
  - Operations:
    - Configuration: ops/configuration.md
    - Observability: ops/observability.md
    - Benchmarking: ops/benchmarking.md
    - Error Reference: ops/errors.md
  - Adapters:
    - Overview: adapters/index.md
    - Supported Databases:
      - Postgres: adapters/postgres.md
      - MySQL: adapters/mysql.md
      - MSSQL: adapters/mssql.md
      - SQLite: adapters/sqlite.md
    - Extensions:
      - Building Adapters: adapters/development.md
  - Development:
    - API Reference: dev/api.md

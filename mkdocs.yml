site_name: NL2SQL Platform
site_description: Production-grade Natural Language to SQL Platform Documentation
site_author: Platform Engineering

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - content.code.copy
  palette: 
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      handlers:
        python:
          paths: [packages/core/src, packages/cli/src, packages/adapter-sdk/src]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - attr_list

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture:
    - High-Level System Architecture: architecture/high-level.md
  - Agents:
    - Agent Architecture: agents/architecture.md
    - Node-by-Node Specs: agents/nodes.md
  - Orchestration:
    - DAG / Graph Orchestration: orchestration/dag.md
  - Adapters:
    - Plugin / Adapter Architecture: adapters/architecture.md
  - Schema:
    - Schema Store + Retrieval: schema/store.md
  - Execution:
    - Execution Sandbox: execution/sandbox.md
    - Result Frame + Data Flow: execution/result-flow.md
  - Storage:
    - Artifact Store: storage/artifact-store.md
  - Observability:
    - Observability Stack: observability/stack.md
    - Error Handling + Circuit Breakers: observability/error-handling.md
  - Security:
    - Security Model: security/model.md
    - Multi-Tenant Isolation: security/multi-tenant.md
  - Configuration:
    - Configuration System: configuration/system.md
  - Deployment:
    - Deployment Architecture: deployment/architecture.md
    - Docker: deployment/docker.md
    - Kubernetes: deployment/kubernetes.md
  - Development:
    - Extending NL2SQL: development/index.md
  - Testing:
